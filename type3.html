<!DOCTYPE html>
<html>
<head>
	<title>Type 3 Aptitude Questions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel = "icon" href =  
"https://cdn.iconscout.com/icon/premium/png-512-thumb/quiz-18-831952.png" 
        type = "image/x-icon"> 
	<link rel="stylesheet" href="css/style.css">


</head>
<body>
	
	<div class="home-box custome-box ">
		<h1 align="center">Type 3 Aptitude Questions</h1>
		<br/>
		<h2><b>Instructions:</b></h2>
		<p>Total number of questions: <span class="total-question">50</span></p>
		<p>Time Duration : 60 Minutes</p>
		<p>Save Your Marks as Pdf at the end of the Quiz</p>
		<br/>
		<button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
	</div>

	<div class="quiz-box custome-box hide">
		<div class="question-no">
			
		</div>
		<div class="question-text">
			
		</div>
		<div class="opt-container">
			
		</div>
		<div class="next-question-btn">
			<!-- <button type="button" class="btn" onclick=""><a href="type3.html" style="color: white;">Back</a></button> -->
			<button type="button" class="btn" onclick="next()">Next</button>
		</div>
		<div class="ans-indicator">
			
			
		</div>
		
	</div>

	<div class="result-box custome-box hide">
		<h1>Quiz Result</h1>
		<table>
			<tr>
				<td>Total Question</td>
				<td><span class="tot-question"></span></td>
			</tr>
			<tr>
				<td>Attempt</td>
				<td><span class="tot-attempt"></span></td>
			</tr>
			<tr>
				<td>Correct</td>
				<td><span class="tot-correct"></span></td>
			</tr>
			<tr>
				<td>Wrong</td>
				<td><span class="tot-wrong"></span></td>
			</tr>
			<tr>
				<td>Percentage</td>
				<td><span class="tot-percentage"></span></td>
			</tr>
			<tr>
				<td>Your Total Score</td>
				<td><span class="tot-score"></span></td>
			</tr>
			<h4>Save your Marks with your name as pdf file</h4>
			<!-- partial:index.partial.html -->
			<button class="button-print-or-save-document">Click Here</button>
			<!-- partial -->
  			<script  src="js/script.js"></script>
			

		</table>
		
		<!-- <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button> -->
		<!-- <button type="button" class="btn" onclick="goToHome()">Go To Home</button> -->
	</div>
	
	

	<script type="text/javascript" src="js/type3.js"></script>
	<script type="text/javascript" src="js/aptitudeapp.js"></script>

</body>
</html>
